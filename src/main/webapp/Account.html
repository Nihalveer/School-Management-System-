<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Account </title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .form-container {
        width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 4px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-container fieldset {
        border: none;
        padding: 0;
        margin: 0;
    }
    .form-container label {
        display: block;
        margin-bottom: 8px;
        color: #333333;
        font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-container .button-group {
        display: flex;
        justify-content: space-between;
    }
    .form-container input[type="submit"],
    .form-container input[type="reset"] {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
    }
    .form-container input[type="reset"] {
        background-color: #f44336;
        color: #ffffff;
        margin-left: 10px;
    }
    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }
    .form-container input[type="reset"]:hover {
        background-color: #d32f2f;
    }
</style>
<script>
    function showPopup() {
        alert("Account created successfully!");
    }
</script>
</head>
<body>
<div class="form-container">
    <h2>Create Account</h2>
    <form action="CreateAccount" method="post" onsubmit="showPopup()">
        <fieldset>
            <label for="first-name">First Name:</label>
            <input type="text" name="FirstName" id="first-name" placeholder="Enter your first name">

            <label for="middle-name">Middle Name:</label>
            <input type="text" name="MiddleName" id="middle-name" placeholder="Enter your middle name">

            <label for="last-name">Last Name:</label>
            <input type="text" name="LastName" id="last-name" placeholder="Enter your last name">

            <label for="degree">Degree:</label>
            <input type="text" name="Degree" id="degree" placeholder="Enter your degree">

            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Enter your email">

            <label for="phone">Phone Number:</label>
            <input type="text" name="PhoneNumber" id="phone" placeholder="Enter your phone number">

            <label for="alternate-phone">Alternate Number:</label>
            <input type="text" name="AlternateNumber" id="alternate-phone" placeholder="Enter your alternate number">

            <label for="password">Password:</label>
            <input type="password" name="Password" id="password" placeholder="Enter your password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="ConfirmPassword" id="confirm-password" placeholder="Confirm your password">

            <div class="button-group">
                <input type="submit" value="Create Account">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
