<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
    }

    h1 {
        color: #333333;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
        flex-basis: 48%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
    }

    input[type="reset"] {
        background-color: #f44336;
        color: #ffffff;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>
<h1>Student Data Delete Form</h1>
<form action="Delete" method="post">
<label for="id">ID:</label>
<input type="text" name="id" id="id" placeholder="Enter ID"><br><br>
<label for="sname">STUDENT NAME:</label>
<input type="text" name="sname" id="sname" placeholder="Enter Student Name"><br><br>
<div class="button-container">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</div>
</form>
</body>
</html>
